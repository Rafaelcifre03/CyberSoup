{% extends "base.html" %}

{% block main %}

<div class="container-fluid">
    <!--FILA-->
    <div class="row d-flex justify-content-center mt-5 mb-5 ">
        <!-- CONTENEDOR-->
        <div class="d-flex justify-content-center ">
            <!--COLUMNAS-->
            <div class="me-3 ">
                <p class="fs-3 square border border-3 border-dark">L</p>
            </div>
            <div class="me-3 ">
                <p class="fs-3 square border border-3 border-dark">O</p>
            </div>
            <div class="me-3 ">
                <p class="fs-3 square border border-3 border-dark">G</p>
            </div>
            <div class="me-3 d-none d-sm-block">
                <p class="fs-3 square border border-3 border-dark">-</p>
            </div>
            <div class="me-3">
                <p class="fs-3 square border border-3 border-dark">I</p>
            </div>
            <div class="me-3">
                <p class="fs-3 square border border-3 border-dark">N</p>
            </div>
        </div>
        <span class="mt-4 border-bottom border-2 border-dark col-md-8 col-11"></span>
    </div>
</div>
<div class=" row d-flex justify-content-center mt-5 mb-5">
    <form class="col-md-6 col-11 ">
        <div class="form-group mb-3">
            <label for="emailusername">Email address or Username</label>
            <input type="email" class="form-control" id="emailusername" aria-describedby="emailHelp"
                placeholder="Enter email or username">
        </div>
        <div class="form-group mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="d-flex flex-column justify-content-center mt-5">
            <button type="button" class="btn btn-dark ms-2">
                login
                <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor"
                    class="bi bi-arrow-return-left" viewbox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z" />
                </svg>
            </button>
            <button type="button" class="btn btn-outline-default">
                Register
                <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-plus-lg"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
                </svg>
            </button>
        </div>
    </form>
</div>


{% endblock %}
