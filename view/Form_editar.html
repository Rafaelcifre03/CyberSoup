<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <div class="container">

        <!-- VALIDAR formulario para CHALLENGE BASICO - (PALABRA)-->
        <h1 class="text-center mt-3">Challenge Validation</h1>

        <div class="d-flex justify-content-center mt-5 mb-5">
            <form class="row g-3 need-validation w-50" id="form" ACTION="" NAME="inserta" METHOD="POST" ENCTYPE="multipart/form-data">

                <!-- INPUT TITLE -->
                <div>
                    <label for="title" class="form-label">Title</label>
                    <input id="title" type="text" class="form-control" name="title" placeholder="insert here the challenge title" required>
                    <div class="valid-feedback">
                        may be okay
                    </div>
                </div>
                <!-- FIN - INPUT TITLE -->

                <!-- INPUT SOLUTION -->
                <div>
                    <label for="solution" class="form-label">Solution</label>
                    <input id="solution" type="text" class="form-control" name="solution"
                        placeholder="insert here the challenge solution (one word)" required>
                    <div class="valid-feedback">
                        may be okay
                    </div>
                </div>
                <!-- FIN - INPUT SOLUTION -->

                <!-- En el caso de que sea el juego VEO VEO o Acertijo-->
                <div>
                    <label for="helptext" class="form-label">Help text</label>
                    <textarea class="form-control" name="title"
                        placeholder="insert here the challenge title" required>
                        </textarea>
                        
                    <div class="valid-feedback">
                        may be okay
                    </div>
                </div>
                <!-- FIN - VEO VEO o Acertijo-->

                <!-- En el UNICO -UNICO- caso de que sea el juego VEO VEO -->
                <div>
                    <label for="image" class="form-label">Image</label>
                    <div class="d-flex fle-nowrap">
                        <input id="image" type="file" class="form-control" name="title"
                        placeholder="insert here the challenge title">
                        <div class="btn-group ms-2">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                current image
                                <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
                                </svg>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <img src="../../Elrayo/mate1.jpg" width="300px">
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- FIN - VEO VEO-->


                <!-- INPUT NUMERO INTENTOS-->
                <div>
                    <label for="  " class="form-label">Number of Atempts</label>
                    <input type="number" class="form-control" style="max-width: 100px;" name="atempts"
                        placeholder="attempts" max="9" required>
                    <div class="valid-feedback">
                        may be okay
                    </div>
                </div>
                <!-- FIN - INPUT NUMERO INTENTOS-->

                
                <!--BOTONES DE SELECCION DE DIFICULTAD-->
                <p>Place dificulty</p>
                <div id="levels" class="btn-group mt-0" role="group" aria-label="Basic mixed styles example">
                    <!-- EASY -->
                    <input type="radio" class="btn-check" name="options" id="easy" autocomplete="off" required>
                    <label class="btn btn-outline-success" style="width: 130px;" for="easy">
                        Easy
                        <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor"
                            class="bi bi-emoji-laughing" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                            <path
                                d="M12.331 9.5a1 1 0 0 1 0 1A4.998 4.998 0 0 1 8 13a4.998 4.998 0 0 1-4.33-2.5A1 1 0 0 1 4.535 9h6.93a1 1 0 0 1 .866.5zM7 6.5c0 .828-.448 0-1 0s-1 .828-1 0S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 0-1 0s-1 .828-1 0S9.448 5 10 5s1 .672 1 1.5z" />
                        </svg>
                    </label>
                    <!-- MIDDLE -->
                    <input type="radio" class="btn-check" name="options" id="middle" autocomplete="off" required>
                    <label class="btn btn-outline-warning" style="width: 130px;" for="middle">
                        Middle
                        <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor"
                            class="bi bi-emoji-smile" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                            <path
                                d="M4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z" />
                        </svg>
                    </label>

                    <!-- HARD -->
                    <input type="radio" class="btn-check" name="options" id="hard" autocomplete="off" required>
                    <label class="btn btn-outline-danger" style="width: 130px;" for="hard">
                        Hard
                        <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor"
                            class="bi bi-emoji-dizzy" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                            <path
                                d="M9.146 5.146a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708.708l-.647.646.647.646a.5.5 0 0 1-.708.708l-.646-.647-.646.647a.5.5 0 1 1-.708-.708l.647-.646-.647-.646a.5.5 0 0 1 0-.708zm-5 0a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 1 1 .708.708l-.647.646.647.646a.5.5 0 1 1-.708.708L5.5 7.207l-.646.647a.5.5 0 1 1-.708-.708l.647-.646-.647-.646a.5.5 0 0 1 0-.708zM10 11a2 2 0 1 1-4 0 2 2 0 0 1 4 0z" />
                        </svg>
                    </label>
                </div>

                <div class="d-flex justify-content-center mt-5">
                    <button type="reset" class="btn btn-secondary">Reset</button>
                    <button type="submit" class="btn btn-success ms-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
                            <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
                        </svg>
                        Validate
                    </button>
                    
                </div>
            </form>
        </div>

    </div>
</body>

</html>
